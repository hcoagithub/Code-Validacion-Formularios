<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




<link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body class="bg-dark">

    
<div class="container">
 
            <div class="bg-white pr-5 pl-5 pt-4 pb-4">

                <form class="forms border rounded">

                  <h3 class="bg-light border p-2">Payment form example</h3>

                  <p class=" alert alert-danger border rounded m-3 p-3"><strong>Some fields are missing</strong></p>

                    <div class="form-row">
                      <div class="col-5 ml-3 p-2">
                        <label for="validation"><h6>Card#</h6></label>
                        <input type="text" class="form-control"  placeholder="XXXXXXXXXXXXXX" value="">
                      </div>

                      <div class="col-2 ml-4 mr-1 p-2">
                        <label for="validation"><h6>CVC#</h6></label>
                        <input type="text" class="form-control"  placeholder="0000" value="">
           
                      </div>

                      <div class="col-4 ml-4 mr-3 p-2">
                        <label for="validation"><h6>Amount</h6></label>
                        <div class="input-group">
                         <strong>$</strong><input type="text" class="form-control"  placeholder="Amount">
                        </div>
                      </div>

                    </div>

                    <div class="form-row  ">

                      <div class="col-6 ml-3 p-2">
                        <label for="validation"><h6>First Name</h6></label>
                        <input type="text" class="form-control"  placeholder="">
                      </div>

                      <div class="col ml-2 mr-3 p-2">
                        <label for="validation"><h6>Last Name</h6> </label>
                        <input type="text" class="form-control"  placeholder="">
                      </div>
                      
                    </div>
                      
                    <div class="form-row ">

                      <div class="col-6 ml-3 p-2">
                        <label for="validation"><h6>City</h6></label>
                        <input type="text" class="form-control" placeholder="" value="" >
                      </div>

                      <div class="col ml-2 p-2">
                        <label for="validation"><h6>State</h6></label>
                        <select class="custom-select" id="FormCustomSelect">
                          <option selected>Pick a state</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>

                         </div>
                      
                      <div class="col ml-2 mr-3 p-2">
                        <label for="validation"><h6>Postal Code</h6></label>
                        <input type="text" class="form-control"  placeholder="" value="">
                      </div>

                      </div>


                      <div class="form-row">

                        <div class="col-6 ml-3 mr-2">
                          <label for="validation"><h6>We accept:</h6></label><br>
                       <div class="btn-group btn btn-secondary role="group" aria-label="Basic example">
                            <input type="radio" name="master" class="mr-2 ml-2" checked><i class="fa fa-cc-mastercard"></i>
                            <input type="radio" name="master" class="mr-2 ml-2"><i class="fa fa-cc-visa"></i>
                            <input type="radio" name="master" class="mr-2 ml-2"><i class="fa fa-cc-diners-club"></i>
                            <input type="radio" name="master" class="mr-2 ml-2"><i class="fa fa-cc-amex"></i>
                       </div>
                        </div>
  
                        
                        
                        <div class="col mr-3 ">
                          <label for="validation"><h6>Mesagge</h6></label>
                          <textarea name="" id="" cols="62" rows="3" class="border border-bg-light rounded"></textarea>
                        <small>Add any notes here.</small>
                        </div>
                      

                       
                          
                        

                      </div>

                      <div class="d-flex flex-row-reverse border p-3 mt-5 bg-light">
                      
                      <button class="btn btn-primary ml-1">Send</button>
                      <button class="btn btn-secondary ">Cancel</button>
                    </div>

                      

                      
                    
                      
                    

                      
                    
                 
                    

                  </form>
                

                </div>
              </div>


        
        

  






    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
